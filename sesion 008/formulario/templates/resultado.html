<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Resultados Data</title>
        <link rel="stylesheet" type="text/css" 
        href="{{ url_for('static',filename='estilos.css') }}">
    </head>
    <body>
        <h1>Resultados para: {{ usuario }}</h1>
        <table>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
            {% for k, v in datos.items() %}
            <tr>
                <td>{{ k }}</td>
                <td>{{ v }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Regresar a inicio</a>
    </body>
</html>
