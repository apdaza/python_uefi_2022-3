  <title>página html5</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <script>
    function dibujar(){
      var ctx = document.querySelector("canvas").getContext("2d");
      ctx.fillStyle = "#00FF00";
      ctx.fillRect(10,10,200,200);
    }
    window.onload = dibujar;
  </script>
</head>

  <section id="normal">
