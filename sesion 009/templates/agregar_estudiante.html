<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Estudiantes y notas</title>
        <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='estilo.css') }}">
    </head>
    <body>
        <h1>Estudiantes y notas</h1>
        <h2>Agregar estudiante</h2>
        <nav>
            <a href="/">listar estudiantes</a> 
            <a href="/agregar_estudiante">Agregar estudiante</a> 
        </nav>
        <form action="/agregar_estudiante" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Ingrese nombre"><br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" placeholder="Ingrese apellido"><br>
            <label for="codigo">Código:</label>
            <input type="text" name="codigo" placeholder="Ingrese código"><br>
            <label for="correo">Correo:</label>
            <input type="email" name="correo" placeholder="Ingrese el correo"><br>
            <input type="submit" value="Agregar estudiante">
        </form>
    </body>
</html>
